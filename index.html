<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="cat-block cat-header">
            <div class="cat-header-profile">
                <img src="images/image-jeremy.png" alt="portrait of Jeremy">
                <div class="cat-header-profile-text">
                    <div id="report-for">Report for</div>
                    <div id="name">Jeremy Robson</div>
                </div>
            </div>
            <div class="cat-header-menu">
                <ul>
                    <li id="daily">Daily</li>
                    <li id="weekly">Weekly</li>
                    <li id="monthly">Monthly</li>
                </ul>
            </div>
        </div>
        
        <div class="cat-block">
            <div class="cat-stripe cat-stripe-work"></div>
            <div class="cat-content">
                <div class="cat-title">
                    <span class="cat-name">Work</span>
                    <span class="more-icon">Icon</span>
                </div>
                <div class="time-fields">
                    <span class="time-current" id="time-work-current"></span>
                    <span class="time-last" id="time-work-last"></span>
                </div>
            </div>
        </div>
        
        <div class="cat-block">
            <div class="cat-stripe cat-stripe-play"></div>
            <div class="cat-content">
                <div class="cat-title">
                    <span class="cat-name">Play</span>
                    <span class="more-icon">Icon</span>
                </div>
                <div class="time-fields">
                    <span class="time-current" id="time-play-current"></span>
                    <span class="time-last" id="time-play-last"></span>
                </div>
            </div>
        </div>
        
        <div class="cat-block">
            <div class="cat-stripe cat-stripe-study"></div>
            <div class="cat-content">
                <div class="cat-title">
                    <span class="cat-name">Study</span>
                    <span class="more-icon">Icon</span>
                </div>
                <div class="time-fields">
                    <span class="time-current" id="time-study-current"></span>
                    <span class="time-last" id="time-study-last"></span>
                </div>
            </div>
        </div>
        
        <div class="cat-block">
            <div class="cat-stripe cat-stripe-exercise"></div>
            <div class="cat-content">
                <div class="cat-title">
                    <span class="cat-name">Exercise</span>
                    <span class="more-icon">Icon</span>
                </div>
                <div class="time-fields">
                    <span class="time-current" id="time-exercise-current"></span>
                    <span class="time-last" id="time-exercise-last"></span>
                </div>
            </div>
        </div>
        
        <div class="cat-block">
            <div class="cat-stripe cat-stripe-social"></div>
            <div class="cat-content">
                <div class="cat-title">
                    <span class="cat-name">Social</span>
                    <span class="more-icon">Icon</span>
                </div>
                <div class="time-fields">
                    <span class="time-current" id="time-social-current"></span>
                    <span class="time-last" id="time-social-last"></span>
                </div>
            </div>
        </div>
        
        <div class="cat-block">
            <div class="cat-stripe cat-stripe-selfcare"></div>
            <div class="cat-content">
                <div class="cat-title">
                    <span class="cat-name">Self Care</span>
                    <span class="more-icon">Icon</span>
                </div>
                <div class="time-fields">
                    <span class="time-current" id="time-selfcare-current"></span>
                    <span class="time-last" id="time-selfcare-last"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
